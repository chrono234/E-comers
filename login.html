<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="./css/reset/normalize.css">
    <link rel="stylesheet" href="./css/header/header.css">
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/form/form.css">
    <link rel="stylesheet" href="./css/contact/contact.css">
    <link rel="stylesheet" href="./css/about/about.css">
    <link rel="stylesheet" href="./css/form-contact/form-contact.css">
    <link rel="stylesheet" href="./css/login-page/login.css">
    <link rel="stylesheet" href="./css/footer/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"/>
    <title>Login</title>
    <link rel="shortcut icon" href="images/logo-img-gamepad.png" type="image/x-icon">
  </head>
  <body class="container">
    <header class="encabezado">
      <div class="encabezado__container">
        <div class="encabezado__logo__container">
          <div class="encabezado__logo">
            <img class="encabezado__logo__img" src="images/logo de alura mediano.png" alt="image of gamepad">
          </div>
          <div class="encabezado__logo titulo__1">
            <h3>Alura</h3>
          </div>
          <div class="encabezado__logo titulo__2">
            <h3>Geek</h3>
          </div>
        </div>
          <div class="input__search__container">
            <input class="input__search" placeholder="¿Que desea buscar?" type="text">
            <label class="label__img" for="img"><img class="img__lupa" src="images/lupa-search-bar.png" alt=""></label>
          </div>
      </div>
        <div class="search">
          <a href="#"><img class="lupa" src="images/lupa-img.png" alt="search icon image"></a>
        </div>
    </header>
    <section class="form main">
      <div class="form__title__container">
        <h2 class="form__title main">Iniciar sesión</h2>
      </div>
      <form class="form__container main">
        <div  class="input__container main">
          <input class="input main__a" type="email">
          <label for="email" class="input__label" >Escriba su correo electronico</label>
        </div>
        <div  class="input__container main">
          <input class="input main__b" type="text">
          <label for="text" class="input__label">Escriba su contraseña</label>
        </div>
        <div class="btn__container main">
          <button type="submit" class="generic__btn main" data-form>Entrar</button>
        </div>
      </form>
    </section>
    <section class="contact item">
      <div class="contacto__container">
        <section class="about item">
          <div class="about__title__container">
            <div class="about__logo"><img class="about__logo__img" src="images/logo de alura mediano.png" alt="image of Gamepad"></div>
            <div class="about__logo titulo__1"><h3>Alura</h3></div>
            <div class="about__logo titulo__2"><h3>Geek</h3></div>
          </div>
          <div class="about__content__container">
            <div class="about__content">Quienes Somos</div>
            <div class="about__content">Política de privacidad</div>
            <div class="about__content">Programa de fidelidad</div>
            <div class="about__content">Nuestras tiendas</div>
            <div class="about__content">Quiero ser franquisiado</div>
            <div class="about__content">Anúncie aquí</div> 
          </div>
        </section>
        <fieldset class="form contacto">
          <div class="form__contacto__container">
            <div class="form__title__container contact auto">
              <h2 class="form__title contact add">Hable con nosotros</h2>
            </div>
            <form class="form__container contact">
              <div  class="input__container contact">
                <input class="input" type="text">
                <label class="input__label" for="text" >Nombre</label>
              </div>
              <div class="textarea__container contact">
                <textarea class="input__textarea contact" name="textarea"  id="textarea" cols="30" rows="10"></textarea>
                <label class="label__textarea contact" for="textarea">Escribe tu mensaje</label>
              </div>
              <div class="btn2__container">
                <button type="submit" class="generic__btn btn__generic">Enviar mansaje</button>
              </div>
            </form>
          </div>
        </fieldset>
      </div>
    </section> 
    <section class="footer">
      <div class="footer__rodape">
        <p class="footer__content item__1">Developed by Jairo Orozco</p>
        <p class="footer__content item__2"> 2022</p>
      </div>
    </section>
      <script type="module" src="controllers/register-controlers.js"></script>
  </body>
    </html>
